<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Candidatos</title>
    <link rel="icon" type="image/x-icon" href="/images/red.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <!-- BotÃ³n de toggle para modo oscuro -->
        <div class="text-end mb-3">
            <div class="d-flex align-items-center justify-content-end gap-2">
                <!-- Label que envuelve el toggle switch y el texto -->
                <label for="toggleDarkMode" class="d-flex align-items-center gap-2">
                    <!-- Toggle -->
                    <div class="toggle-switch">
                        <input type="checkbox" id="toggleDarkMode">
                        <span class="slider"></span>
                    </div>
                    <span id="toggleIcon">ðŸŒ™</span> 
                </label>
            </div>
        </div>
        

        <h2 class="text-center mb-4">Lista de Candidatos</h2>
        <div class="mb-3 d-flex gap-2">
            <input type="file" id="csvFile" class="form-control" accept=".csv">
            <button id="loadCsv" class="btn btn-primary">Cargar CSV</button>
        </div>
        <input type="text" id="search" class="form-control mb-3" placeholder="Buscar por nombre...">
        <div class="row">
            <div class="col-md-6">
                <ul id="list1" class="list-group"></ul>
            </div>
            <div class="col-md-6">
                <ul id="list2" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
